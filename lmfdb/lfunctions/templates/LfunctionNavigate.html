{% extends 'homepage.html' %}
{% block content %}

<h2> Browse </h2>

<table class="browse">
  <tr>
    <td>By {{KNOWL('lfunction.degree', 'degree')}}:</td>
    <td><a href="{{url_for('.l_function_dirichlet_browse_page')}}">1</a> {% for d in [2, 3, 4] %} <a href="{{url_for('.l_function_degree%s_browse_page'%d)}}">{{d}}</a>{% endfor %}</td>
  </tr>
</table>

<h2> Search </h2>

<form id='search' onsubmit="cleanSubmit(this.id)">
  {{ info.search_array.html() | safe }}
</form>

<h2> Find </h2>

<form>
  {{ info.search_array.jump_box(info) | safe }}
</form>

{% endblock %}
