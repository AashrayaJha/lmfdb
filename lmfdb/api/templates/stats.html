{% extends "homepage.html" %}

{% block content %}

<table>
<tr>
<th>Database</th><th>Collection</th><th>Size (GB)</th><th>Objects</th><th>ObjSize</th>
</tr>
{% for x in info.stats: %}
<tr>
<td>{%if x.db == x.coll %}{{x.db}}{% endif %}</td><td>{{x.coll}}</td><td>{{x.size/1000.0|int}}</td><td>{{x.objects}}</td><td>{{x.avgObjSize}}</td>
<tr>
{% endfor %}
</table>

{% endblock %}
