{% extends "homepage.html" %}

{% block content %}

<table>
<tr>
<th>Database</th><th>Collection</th><th>Size (GB)</th><th>Objects</th><th>ObjSize</th>
</tr>
{% for x in info.stats: %}
<tr>
<td>{%if not x.coll %}<b>{{x.db}}</b>{% endif %}</td><td>{{x.coll}}</td><td>{{x.size/100000000.0}}</td><td>{{x.objects}}</td><td>{{x.avgObjSize}}</td>
<tr>
{% endfor %}
</table>

{% endblock %}
