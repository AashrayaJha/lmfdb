{% extends "homepage.html" %}

{% block content %}

<div>
 <table class="ntdata">
 <thead>
   <tr>
    <th>Timestamp</th>
    <th>Who</th>
    <th>Knowl</th>
   </tr>
  </thead>

  {% for h in history %}
  <tr>
   <td>{{ h.timestamp|fmtdatetime }}</td>
   <td>{{ h.last_author }}</td>
   <td><a href="{{url_for('.show', ID=h['id'])}}">
     {% if h.title -%}{{ h.title|safe }}{%- else -%}{{ h['id'] }}{%- endif %}</a></td>
  </tr>
  {% endfor %}
 </table>
</div>

{% endblock %}
