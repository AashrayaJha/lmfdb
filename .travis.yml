  - TESTFILE=lmfdb/tests/test_template_namespace.py
  - TESTFILE=lmfdb/tests/test_acknowlegments.py
  - TESTFILE=lmfdb/tests/test_homepage.py
  - TESTFILE=lmfdb/tests/test_tensor_products.py
  - TESTFILE=lmfdb/tests/test_dynamic_knowls.py
  - TESTFILE=lmfdb/tests/test_root.py
  - TESTFILE=lmfdb/hecke_algebras/test_hecke_algebras.py
  - TESTFILE=lmfdb/elliptic_curves/test_ell_curves.py
  - TESTFILE=lmfdb/elliptic_curves/test_browse_page.py
  - TESTFILE=lmfdb/lattice/test_lattice.py
  - TESTFILE=lmfdb/modular_forms/maass_forms/maass_waveforms/test_mwf.py
  - TESTFILE=lmfdb/knowledge/test_knowls.py
  - TESTFILE=lmfdb/local_fields/test_localfields.py
  - TESTFILE=lmfdb/users/test_users.py
  - TESTFILE=lmfdb/artin_representations/test_artin_representation.py
  - TESTFILE=lmfdb/classical_modular_forms/test_cmf.py
  - TESTFILE=lmfdb/ecnf/test_ecnf.py
  - TESTFILE=lmfdb/ecnf/test_isog_class.py
