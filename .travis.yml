  - TESTFILE=lmfdb/abvar/fq/test_av.py
  - TESTFILE=lmfdb/abvar/fq/test_browse_page.py
  - TESTFILE=lmfdb/galois_groups/test_galoisgroup.py
  - TESTFILE=lmfdb/siegel_modular_forms/test_siegel_modular_forms.py
  - TESTFILE=lmfdb/genus2_curves/test_genus2_curves.py
  - TESTFILE=lmfdb/lfunctions/test_lfunctions.py
  - TESTFILE=lmfdb/lfunctions/test_lfunction_degree_2.py
  - TESTFILE=lmfdb/sato_tate_groups/test_st.py
  - TESTFILE=lmfdb/hilbert_modular_forms/test_hmf.py
  - TESTFILE=lmfdb/belyi/test_belyi.py
  - TESTFILE=lmfdb/tests/test_utils.py
